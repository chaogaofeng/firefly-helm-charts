{{- if .Values.job.registerContracts.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "firefly-evmconnect.registerContractsJobName" . }}"
  labels:
    {{- include "firefly-evmconnect.labels" . | nindent 4 }}
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 12000
  template:
    spec:
      volumes:
        - name: contracts
          configMap:
            name: {{ include "firefly-evmconnect.fullname" . }}-contracts
        - name: tmp
          emptyDir: {}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: register-contracts
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          command:
          - sh
          - -ce
          - |
{{ .Files.Get  "scripts/ff-register-contracts.sh" | indent 12 }}
          env:
            - name: EVMCONNECT_URL
              value: "http://{{ include "firefly-evmconnect.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}"
            - name: FROM_ADDRESS
              value: {{ .Values.job.registerContracts.from }}
          volumeMounts:
            - name: contracts
              mountPath: /var/lib/ethconnect/contracts
            - name: tmp
              mountPath: /tmp
      restartPolicy: Never
{{- end }}